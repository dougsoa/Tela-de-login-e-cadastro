<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DougCompany</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/18ca698121.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Primeira página (Cadastro novo usuário) -->
    <div class="container">
      <div class=".content.first-content">
        <div class="first-column">
          <h2 class="title title-primary">Welcome back!</h2>
          <p class="description description-primary">To keep connectd with us</p>
          <p class="description description-primary">Please login with your personal info</p>
          <button class="btn btn-primary">sign in</button>
        </div>
        <div class="Second-column">
          <h2 class="title title-second">Creat account</h2>
          <!-- Mídias Sociais -->
          <div class="social-media">
            <ul class="list-social-media">
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                    <i class="fab fa-facebook-f"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                    <i class="fab fa-google-plus-g"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                    <i class="fab fa-linkedin-in"></i>
                </li>
              </a>
            </ul>
          </div>
          <!-- Formulário para cadastrar seu e-mail -->
          <p class="description description-second">Or use your e-mail for registration:</p>
          <form class="form">

            <label class="label-input" for="">
              <i class="far fa-user icon-modify"></i>
              <input type="text" placeholder="Name" />
            </label>
           
            <label class="label-input" for="">
              <i class="far fa-envelope icon-modify"></i>
              <input type="email" placeholder="Email" />
            </label>
           
            <label class="label-input" for="">
              <i class="fas fa-lock icon-modify"></i>
              <input type="password" placeholder="Password" />
            </label>
        
            <button class="btn btn-second">Sing up</button>

          </form>
        </div>
      </div>
      <!-- Segunda página (ir p/login direto ) -->
      <div class=".content.second-content">
        <div class=".content.first-content">
          <div class="first-column">
            <h2 class="title title-primary">Hello, Friend!</h2>
            <p class="description description-primary">Enter your personal details</p>
            <p class="description description-primary">and start journey whit us</p>
            <button class="btn btn-primary">sign up</button>
          </div>
          <div class="Second-column">
            <h2 class="title title-second">Sign in to developer</h2>
            <!-- Mídias Sociais -->
            <div class="social-media">
              <ul class="list-social-media">
                <a class="link-social-media" href="#">
                  <li class="item-social-media">
                      <i class="fab fa-facebook-f"></i>
                  </li>
                </a>
                <a class="link-social-media" href="#">
                  <li class="item-social-media">
                      <i class="fab fa-google-plus-g"></i>
                  </li>
                </a>
                <a class="link-social-media" href="#">
                  <li class="item-social-media">
                      <i class="fab fa-linkedin-in"></i>
                  </li>
                </a>
              </ul>
            </div>
            <!-- Formulário para entrar com seu E-mail e Senha -->
            <p class="description description-second">Or use your e-mail account:</p>
            <form class="form">

              <label class="label-input" for="">
                <i class="far fa-envelope icon-modify"></i>
                <input type="email" placeholder="Email" />
              </label>
             
              <label class="label-input" for="">
                <i class="fas fa-lock icon-modify"></i>
                <input type="password" placeholder="Password" />
              </label>

              <a class="password" href="#">Forgot your password?</a>
              <button class="btn btn-second">Sing in</button>

            </form>
          </div>
      </div>
    </div>
  </body>
</html>
